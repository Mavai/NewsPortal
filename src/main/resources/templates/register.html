<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewsPortal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<header th:replace="base :: header"></header>

<div class="container">
    <br>
    <br>
</div>

<div class="container">
    <form th:action="@{/register}" th:object="${writer}" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="name">Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="name" name="name">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mr-auto">Register</button>
    </form>
</div>

<div th:replace="base :: scripts"></div>
</body>
</html>
