<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">NewsPortal</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:each="category : ${categories}">
                <a class="nav-link" th:href="@{'/category/' + ${category.id}} + '/page/1'" th:text="${category.name}">Category 1</a>
            </li>
        </ul>
        <div sec:authorize="isAnonymous()" class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <a th:href="@{/register}" class="btn btn-primary my-2 my-sm-0"
                   role="button">Register</a>
            </div>
            <div class="btn-group mr-2" role="group">
                <a th:href="@{/login}" class="btn btn-primary my-2 my-sm-0" role="button">Login</a>
            </div>
        </div>
        <div sec:authorize="hasAnyAuthority('WRITER')" class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <a th:href="@{/news/new}" class="btn btn-primary my-2 my-sm-0"
                   role="button">Add a news item</a>
            </div>
            <div class="btn-group mr-2" role="group">
                <form th:action="@{/logout}" th:method="POST">
                    <button type="submit" class="btn btn-danger btn">Logout</button>
                </form>
            </div>
        </div>



    </nav>
</header>

<div th:fragment="scripts">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
